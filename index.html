<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vlad-Gabriel Popirda - Growth Lead</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700;800&family=DM+Sans:wght@400;500;700&display=swap');
        
        :root {
            --primary-blue: #0066FF;
            --primary-purple: #7000FF;
            --primary-pink: #FF36F9;
            --primary-cyan: #00D2FF;
            --accent-gold: #FFD700;
            --accent-coral: #FF5E5B;
            --dark-bg: #0A0B0D;
            --dark-card: #111319;
            --dark-card-hover: #181A24;
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --gradient-blue: linear-gradient(135deg, #0066FF, #00D2FF);
            --gradient-purple: linear-gradient(135deg, #7000FF, #FF36F9);
            --gradient-mixed: linear-gradient(135deg, #0066FF, #7000FF, #FF36F9);
            --glow-blue: 0 0 15px rgba(0, 102, 255, 0.5);
            --glow-purple: 0 0 15px rgba(112, 0, 255, 0.5);
            --glow-pink: 0 0 15px rgba(255, 54, 249, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            z-index: 1;
            pointer-events: none;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.2;
        }
        
        .cv-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            position: relative;
            z-index: 2;
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }
        
        .glass-card {
            background: var(--dark-card);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            position: relative;
        }
        
        .glass-card:hover {
            transform: translateY(-5px);
            background: var(--dark-card-hover);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .glass-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 1px;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.1), 
                rgba(255, 255, 255, 0.05) 10%, 
                rgba(0, 102, 255, 0.2) 50%,
                rgba(255, 54, 249, 0.2) 90%,
                rgba(255, 255, 255, 0.1));
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
        
        .glass-card:hover::before {
            opacity: 1;
        }
        
        .grid-bento {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: auto;
            gap: 24px;
        }
        
        /* Header Section */
        .header-container {
            grid-column: span 12;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 24px;
        }
        
        .header-name {
            grid-column: span 9;
            padding: 20px 40px 20px 40px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: radial-gradient(circle at 70% 30%, rgba(112, 0, 255, 0.1), transparent 60%),
                        radial-gradient(circle at 30% 70%, rgba(0, 102, 255, 0.1), transparent 60%);
        }
        
        .header-name::before {
            background: linear-gradient(90deg, 
                rgba(0, 102, 255, 0.3), 
                rgba(112, 0, 255, 0.3));
        }
        
        .header-photo {
            grid-column: span 3;
            aspect-ratio: 1/1;
            position: relative;
            overflow: hidden;
            padding: 0;
        }
        
        .profile-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            border-radius: 16px;
        }
        
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 210, 255, 0.2), transparent 70%);
            z-index: 2;
            pointer-events: none;
            border-radius: 16px;
        }
